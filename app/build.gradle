apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.unsplash.client"

        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    flavorDimensions "main"

    productFlavors{

        development {
            dimension "main"
            buildConfigField("String", "ServerUrl", '"https://api.unsplash.com/"')
            buildConfigField("String", "UserAccessKey", '"b66058e774d4c6fb185f0aa0ec49eb4ededd1a04c34c595dc253b935a7ac30f8"')

            applicationVariants.all { variant ->
                variant.outputs.all {
                    outputFileName = "UnsplashApp.apk"
                }
            }
        }

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'


    implementation "com.makeramen:roundedimageview:2.3.0"
    implementation 'androidx.navigation:navigation-fragment:2.1.0-beta02'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.jakewharton:butterknife:10.0.0'
    kapt "com.jakewharton:butterknife-compiler:10.0.0"
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.0.0'

    annotationProcessor 'androidx.annotation:annotation:1.1.0'

    implementation "com.github.bumptech.glide:glide:4.9.0"
    annotationProcessor "com.github.bumptech.glide:compiler:4.9.0"
    kapt 'com.github.bumptech.glide:compiler:4.9.0'

    implementation "net.idik:slimadapter:2.1.0"

    implementation 'io.reactivex:rxjava:1.3.0'
    implementation 'io.reactivex:rxandroid:1.2.1'

    ext { retrofitVersion = "2.3.0" }
    implementation "com.squareup.retrofit2:retrofit:${retrofitVersion}"
    implementation "com.squareup.retrofit2:converter-gson:${retrofitVersion}"
    implementation "com.squareup.retrofit2:adapter-rxjava:${retrofitVersion}"
    implementation 'com.squareup.okhttp3:okhttp:3.12.1'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.11.0'

    implementation 'com.afollestad.material-dialogs:core:0.9.4.5'
}

apply plugin: 'kotlin-android-extensions'